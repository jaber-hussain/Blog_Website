{% extends 'base/base.html' %}

{% block content %}
    
<!--Recent Article-->
<h3 class="text-uppercase text-primary" style="letter-spacing: 2px;">Category - {{ category }}</h3>
  <main role="main" class="container p-0">
    <div class="row">
      <div class="col-md-8 blog-main">
        {% for post in posts %}
        <div class="card border-0">
          <div class="card-body">
            <h3><a href="{% url 'blogs' post.slug %}">{{ post.title }}</a></h3>
            <small class="mb-1 text-muted">
              {{ post.updated_at|date:"M j" }} | {{ post.author }}
            </small>
            <p class="card-text">{{ post.short_description }}</p>
          </div>
        </div>
        {% endfor %}
      </div>
      <!-- /.blog-main -->

      

    </div><!-- /.row -->

  </main><!-- /.container -->

</div>

{% endblock %}
