{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Django Blogs</title>

  <!-- Bootstrap -->
  <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="{% static 'css/blog.css' %}" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="blog-header py-3 mb-3 border-bottom">
      <div class="row align-items-center">
        <!-- Logo -->
        <div class="col-md-3 text-left">
          <a class="blog-header-logo text-dark" href="/">
            <i class="fa fa-pencil-square-o mr-2"></i> Django Blog
          </a>
        </div>

        <!-- Search (desktop only) -->
        <div class="col-md-6 d-none d-md-block">
          <form action="{% url 'search' %}" method="GET">
            <div class="input-group">
              <input class="form-control" name="keyword" type="text" placeholder="Search posts..." aria-label="Search" />
              <button type="submit" class="btn btn-primary-custom-3">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </form>
        </div>

        <!-- Auth Links -->
        <div class="col-md-3 d-flex justify-content-end align-items-center">
          {% if not user.is_authenticated %}
            <a class="btn btn-sm btn-outline-custom me-2" href="{% url 'login' %}">
              <i class="fa fa-sign-in"></i> Login
            </a>
            <a class="btn btn-sm btn-primary" href="{% url 'register' %}">
              <i class="fa fa-user-plus"></i> Register
            </a>
          {% else %}
            <span class="me-2 small" style="color: #111;">Hi, {{ user.username }}</span>
            <a href="{% url 'dashboard' %}" class="btn btn-sm btn-primary-custom me-2">
              <i class="fa fa-dashboard"></i> Dashboard
            </a>
            <a href="{% url 'logout' %}" class="btn btn-sm btn-outline-custom">
              <i class="fa fa-sign-out"></i> Logout
            </a>
          {% endif %}
        </div>
      </div>

      <!-- Mobile search -->
      <div class="row mt-2 d-md-none">
        <div class="col-12">
          <form action="{% url 'search' %}" method="GET">
            <div class="input-group">
              <input class="form-control" name="keyword" type="text" placeholder="Search..." aria-label="Search" />
              <button type="submit" class="btn btn-primary-custom"><i class="fa fa-search"></i></button>
            </div>
          </form>
        </div>
      </div>
    </header>

    <!-- Categories Navigation -->
    <div class="nav-scroller py-1 mb-3 border-bottom bg-white">
  <nav class="nav nav-pills d-flex justify-content-between w-100 px-3">
    {% for cat in categories %}
      <a class="nav-link {% if request.path == cat.get_absolute_url %}active{% endif %}"
         href="{% url 'posts_by_category' cat.id %}">
        {{ cat.category_name }}
      </a>
    {% endfor %}
  </nav>
</div>
