{% extends '../base/base.html' %}

{% block content %}

<div class="row">
    <!--Left sidebar-->
    {% include './leftsidebar.html' %}

    {% load crispy_forms_tags %}
    <!--Right Sidebar-->
    <div class="col-md-9">
        <h3>Edit User</h3>

        <form action="{% url 'edit_users' users.id %}" method="POST" style="width: 500px;">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
