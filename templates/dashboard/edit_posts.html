{% extends '../base/base.html' %}

{% block content %}
<div class="row">
    <!-- left sidebar -->
    {% include './leftsidebar.html' %}

    {% load crispy_forms_tags %}
    <!-- right sidebar -->
    <div class="col-md-9">
        <h3>Edit Post</h3>

      <form action="{% url 'edit_posts' posts.id %}" method="POST" enctype="multipart/form-data" style="width: 500px;">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
</div>

{% endblock %}
